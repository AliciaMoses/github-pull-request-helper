<html>
    <head>
        <link href="./output.css" rel="stylesheet">            
    </head>
    <body class="bg-gray-900">
        <div class="w-60">
            <div class="relative">
                <div class="absolute left-1/2 flex w-screen -translate-x-1/2 px-4">
                        <div>
                            <h6 class="text-xs text-center p-2 text-gray-400">Pull Request Helper</h6>
                            <div class="group relative flex gap-x-6 p-2">
                                <div class="items-center justify-center">
                                    <button id="switchBtn" class="rounded px-3.5 py-1.5 text-xs font-semibold text-white bg-blue-500 shadow-lg hover:bg-blue-400">View</button>
                                </div>
                                <div>
                                    <p class="text-pretty text-gray-600">Toggle web editor mode</p>
                                </div>
                            </div>
                            <div class="group relative flex gap-x-6 p-2">
                                <div class="items-center justify-center">
                                    <button id="clipboardBtn" class="rounded bg-blue-500 px-3.5 py-1.5 text-xs font-semibold text-white shadow-lg hover:bg-blue-400">
                                        Copy</button>
                                </div>
                                <div>
                                    <p class="text-pretty text-gray-600">Git fetch & checkout</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <script src="popup.js"></script>
    </body>
</html>
